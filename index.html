<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT Card Component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card-body">
          <div class="card-header">
            <img src="./img/image-equilibrium.jpg" alt="" class="nft-img" />
          </div>

          <h1 class="nft-title">Equilibrium #3429</h1>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-info">
            <div class="nft-price">
              <i class="icon"
                ><img
                  src="./img/icon-ethereum.svg"
                  alt="Crypto Currency Ethereum Icon"
              /></i>
              <p>0.041 ETH</p>
            </div>
            <div class="nft-time">
              <i class="icon"
                ><img
                  src="./img/icon-clock.svg"
                  alt="Clock Icon for Time Remaining"
              /></i>
              <p>3 days left</p>
            </div>
          </div>
          <hr class="card-line" />
          <div class="nft-creation">
            <img
              src="./img/image-avatar.png"
              alt="Jules Wyvern"
              class="profile-img"
            />
            <p class="profile-name">
              Creation of <a href="#" class="profile-link">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
